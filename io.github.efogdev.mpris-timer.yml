id: io.github.efogdev.mpris-timer
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: mpris-timer

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio 
  - --share=ipc

modules:
  - name: mpris-timer
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - . /usr/lib/sdk/golang/enable.sh; export GOPATH=$PWD; go env -w GO111MODULE=off
      - go build -tags wayland,flatpak -trimpath -ldflags="-s -w" -o ./.bin/app ./cmd/main.go
      - install -Dm755 .bin/app $FLATPAK_DEST/bin/mpris-timer
      - install -Dm644 internal/ui/icon.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 misc/$FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 misc/$FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -Dm644 gtk/$FLATPAK_ID.gschema.xml $FLATPAK_DEST/share/glib-2.0/schemas/$FLATPAK_ID.gschema.xml
      - glib-compile-schemas $FLATPAK_DEST/share/glib-2.0/schemas
    sources:
      - type: dir
        path: .
#      - type: git
#        url: https://github.com/efogdev/mpris-timer
#        tag: v0.19
      - go.mod.yml
